<div class="w-full h-full bg-white py-4 px-6 flex flex-col justify-start
            shadow-lg rounded-lg
            sm:hover:scale-110">
  <div class="flex flex-row justify-between">
    <label class="text-neutral-800 text-2xl font-semibold">{{name}}</label>

    <a class="py-2 px-3 text-xs font-medium text-center text-white bg-primary-700 rounded-full cursor-pointer
              hover:bg-primary-800 focus:outline-none"
       href="{{url}}"
       target="_blank">
      Go
    </a>

  </div>
  <p class="my-2 text-neutral-300 line-clamp-3">{{description}}</p>

  <div class="flex justify-end mt-auto ">
    <span class="bg-accent-100 text-accent-700 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
      Frontend
    </span>
    <span class="bg-accent-100 text-accent-700 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
      Angular
    </span>
  </div>
</div>
