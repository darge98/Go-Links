<div class="relative">
  <form class="flex flex-row flex-wrap items-center">

    <!-- bg-white -->
    <div
      class="relative flex flex-wrap justify-between items-baseline w-full max-w-xl mx-auto rounded-full h-18 lg:w-1/2">
      <span
        class="z-10 h-full leading-snug font-normal absolute text-center text-neutral-300 bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
          <i class="fas fa-search"></i>
      </span>
      <input type="text"
             #searchBarInput
             ngModel
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="valueChange(searchBarInput.value)"
             placeholder="e.g Java"
             class="text-sm w-full pl-10 pr-16
             drop-shadow-lg border-2 px-3 py-3 outline-none rounded-full placeholder-neutral-300 text-neutral-800
             focus:border-1 focus:border-accent-400 focus:ring-0 focus:ring-accent-400 focus:outline-none
             hover:ring-dark-300
             dark:bg-dark-800 dark:hover:bg-dark-700"/>
      <span
        class="z-10 h-full leading-snug absolute text-neutral-300 bg-transparent rounded text-base py-3 mr-4 flex-none text-xs font-semibold right-0">
          Ctrl K
      </span>
    </div>
  </form>
</div>
